<script src="vue.js"></script>

<div id="app">
  <p v-if="show">One</p>
  <p v-else>Two</p>
  <template v-if="show">
    <h1>H1</h1>
    <p>in template</p>
  </template>
  <hr />
  <p v-show="show">Three</p>
  <button @click="show = !show">Cambiar</button>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      show: true
    }
  });
</script>
